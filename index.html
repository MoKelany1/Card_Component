<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Normalization CSS File -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Main CSS File -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="content">
      <img src="images/image-product-desktop.jpg" alt="">
      <div class="info">
        <div class="contain">
          <p class="title">perfume</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
            the House of CHANEL.</p>
          <div class="price">
            <p class="current">$149.99</p>
            <p class="previous"><del>$169.99</del></p>
          </div>
          <a href="#"><img src="images/icon-cart.svg" alt="">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    <div class="challenge">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a></div> .
    <div class="code">Coded by <a href="https://github.com/mokelany1">MoKelany</a></div>
  </div>
</body>

</html>
